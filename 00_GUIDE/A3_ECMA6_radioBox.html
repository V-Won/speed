<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<title></title>
	<link rel="stylesheet" href="static/css/style.css"><!-- 공통 css -->
</head>
<body>

	<style>
	.box-radio{display: flex;}
	.radioitem{flex: 0 0 auto;}
	.radioitem label{display: block;}
	.radioitem label span{position: relative;padding:10px 30px 10px 10px;display: block;margin:10px;border:1px solid #ccc;border-radius: 4px;}
	.radioitem label span:after{content: '';display: block;width: 14px;height: 14px;position: absolute;top:50%;right:0;transform: translate(-10px,-50%);background-size:contain;background-repeat: no-repeat;border:2px solid #dbd3c7;border-radius: 10px;}
	.radioitem label input:checked + span:after{background-image: url("data:image/svg+xml,%3Csvg width='14' height='14' viewBox='0 0 14 14' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M14 2.226L6.013 10.22L3.045 7.252L4.032 6.265L6.013 8.246L13.013 1.246L14 2.226ZM12.453 5.754C12.544 6.153 12.6 6.573 12.6 7C12.6 10.094 10.094 12.6 7 12.6C3.906 12.6 1.4 10.094 1.4 7C1.4 3.906 3.906 1.4 7 1.4C8.106 1.4 9.128 1.722 9.996 2.275L11.004 1.267C9.87 0.469 8.491 0 7 0C3.136 0 0 3.136 0 7C0 10.864 3.136 14 7 14C10.864 14 14 10.864 14 7C14 6.167 13.846 5.369 13.58 4.627L12.453 5.754Z' fill='%23915E3B'/%3E%3C/svg%3E");border:0;}
	.radioitem input{display: none;}
	.radioitem input:disabled + span{background: #e7e7e7;}
	</style>

	<div class="box-radio">
		<div class="radioitem">
			<label>
				<input type="radio" name="test1">
				<span>Radio Radio 1</span>
			</label>
		</div>

		<div class="radioitem">
			<label>
				<input type="radio" name="test1">
				<span>Radio 2</span>
			</label>
		</div>

		<div class="radioitem">
			<label>
				<input type="radio" name="test1" disabled>
				<span>disabled</span>
			</label>
		</div>
	</div>

	<script src="static/js/front.js"></script>
	
</body>
</html>
