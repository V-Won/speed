<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="slick.css">
    <link rel="stylesheet" href="slick-theme.css">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="slick.min.js"></script>
    <style type="text/css">
        /* css_reset */
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,form,fieldset,p,button{margin:0;padding:0}
        body,h1,h2,h3,h4,input,button{font-family:Dotum,'돋움',Helvetica,AppleSDGothicNeo,sans-serif;font-size:12px;}
        caption, legend{font-size: 0;line-height: 0;text-indent: -5000px;}
        img, fieldset, iframe{border:0 none;vertical-align:top;}
        button{margin:0;padding:0}
        fieldset{font-size:0;}
        ul,ol{list-style:none;}
        a{color:#000;text-decoration:none;cursor:pointer;}
        i,em,address{font-style:normal}
        table{border-collapse:collapse;border-spacing:0;}
        hr{display:none;}
        textarea{resize:none;}
        .hidden{clear:both;height:0;line-height:0;visibility:hidden;width:0;position:absolute;}
        .slick-prev,
        .slick-next{border:1px solid red;padding:40px;z-index:2000;background:#000;}
        .slick-prev{left:0;}
        .slick-next{right:0;}
        .center{overflow:hidden;}
        .center h3{opacity:0.8;text-align:center;/*-moz-transform:scale(0.8);-ms-transform:scale(0.8);-o-transform:scale(0.8);-webkit-transform:scale(0.8);*/background:#ccc;transition:all 300ms ease;font-size:25px;line-height:27px;margin:0;}
        .slick-dots{bottom:0;}
        .slick-active{}
        .variable-width .width{width:50%;}
        .variable-width .width img{width:100%;}
        .pc{display:none !important;}
        .mobile{display:block !important;}

        /* PC - 1024~ */
        @media all and (min-width:1024px) {
            
            .pc{display:block !important;}
            .mobile{display:none !important;}

        }
    </style>
</head>
<body>

<div style="width:100%;margin:0 auto;position:relative;">
    <div class="slider variable-width">
      <div class="width"><img src="none_1.jpg" alt="" class="pc"><img src="none_2.jpg" alt="" class="mobile"></div>
      <div class="width">2</div>
      <div class="width"><img src="none_1.jpg" alt="" class="pc"><img src="none_2.jpg" alt="" class="mobile"></div>
      <div class="width">4</div>
      <div class="width"><img src="none_1.jpg" alt="" class="pc"><img src="none_2.jpg" alt="" class="mobile"></div>
      <div class="width">6</div>
    </div>
</div>

<script src="http://61.73.39.135/lonelyplanet/common/js/front.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var state = null,
            cnt = null;

        if( $(this).width() > 1024 ){
            slickReset();
            cnt = 1;
        }else if( $(this).width() <= 1023 ){
            slickReset2();
            cnt = 2;
        }

        function slickReset(){
            $('.variable-width').slick({
              dots: true,
              infinite: true,
              speed: 300,
              slidesToShow: 3
              //variableWidth: true
            });
        }

        function slickReset2(){
            $('.variable-width').slick({
              dots: true,
              infinite: true,
              speed: 300,
              slidesToShow: 1
              //variableWidth: true
            });
        }

        $(window).on('resize', function(){

            if( $(this).width() > 1024 && cnt == 1 ){
                $('.variable-width').slick('unslick');
                slickReset();
                cnt = 2;
                console.log(cnt);
            }else if( $(this).width() <= 1023 && cnt == 2 ){
                $('.variable-width').slick('unslick');
                slickReset2();
                console.log(2);
                cnt = 1;
            }
        });
    });
</script>

</body>
</html>
