<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="slick.css">
    <link rel="stylesheet" href="slick-theme.css">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="slick.min.js"></script>
    <style type="text/css">
        /* css_reset */
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,form,fieldset,p,button{margin:0;padding:0}
        body,h1,h2,h3,h4,input,button{font-family:Dotum,'돋움',Helvetica,AppleSDGothicNeo,sans-serif;font-size:12px;}
        caption, legend{font-size: 0;line-height: 0;text-indent: -5000px;}
        img, fieldset, iframe{border:0 none;vertical-align:top;}
        button{margin:0;padding:0}
        fieldset{font-size:0;}
        ul,ol{list-style:none;}
        a{color:#000;text-decoration:none;cursor:pointer;}
        i,em,address{font-style:normal}
        table{border-collapse:collapse;border-spacing:0;}
        hr{display:none;}
        textarea{resize:none;}
        .hidden{clear:both;height:0;line-height:0;visibility:hidden;width:0;position:absolute;}
        .slick-prev,
        .slick-next{border:1px solid red;padding:40px;z-index:2000;background:#000;}
        .slick-prev{left:0;}
        .slick-next{right:0;}
        .center{overflow:hidden;}
        .center h3{opacity:0.8;text-align:center;/*-moz-transform:scale(0.8);-ms-transform:scale(0.8);-o-transform:scale(0.8);-webkit-transform:scale(0.8);*/background:#ccc;transition:all 300ms ease;font-size:25px;line-height:27px;margin:0;}
        .center .slick-center h3{/*-moz-transform:scale(1.08);-ms-transform:scale(1.08);-o-transform:scale(1.08);-webkit-transform:scale(1.08);*/color:#e67e22;opacity:1;transform:scale(1.08);background:red;font-size:25px;color:#fff;margin:30px 100px;}
        .slick-initialized .slick-slide{position: relative;z-index: 50;}
        .slick-initialized .slick-current{z-index: 100;}
        .slider .item{width: 300px;height:300px;display: flex;justify-content: center;align-items: center;transition: all .4s;transform: scale(0.8) translate(-90%, 0%);}
        .slider .item.slick-current{transform: scale(1) translate(0%, 0%);}
        /* .slider .item.next,
        .slider .item.prev{transform: scale(0.8) translate(-90%, 0%);} */
    </style>
</head>
<body>

<div style="margin:0 auto;position:relative;">
    <div class="slider center">
        <div class="item" style="background: red;">1</div>
        <div class="item prev" style="background: #ccc;">2</div>
        <div class="item" style="background: red;">3</div>
        <div class="item" style="background: #ccc;">4</div>
        <div class="item" style="background: red;">5</div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('.center').slick({
          centerMode: true,
          slidesToShow: 1,
          infinite:false
        });

        $('.center').on('afterChange', function(event, slick, currentSlide, nextSlide){
            console.log(currentSlide);
            let prev = currentSlide + 1,
                next = currentSlide - 1;
            //$('.box-reference').addClass('is_active' + currentSlide);
            $('.center .item').removeClass('prev');
            $('.center .item:eq(' + prev + ')').addClass('prev');
            $('.center .item:eq(' + next + ')').addClass('next');
        });
    });
</script>

</body>
</html>
