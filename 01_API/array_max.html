<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://code.jquery.com/jquery-1.11.2.js"></script>
	<script type="text/javascript">
	$(function(){
		var cars = new Array();

		$('table tr td').each(function(){
			cars.push($(this).height());
		});
		console.log(Math.max.apply(null, cars));
	});
	</script>
</head>
<body>
	<table>
		<tr>
			<td style="height:30px;"></td>
		</tr>
		<tr>
			<td style="height:100px;"></td>
		</tr>
	</table>
</body>
</html>
