<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>아이디 비밀번호 찾기 | MEMEBERS | ADEESSE</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/contents.css" />
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/select.js"></script>
<script type="text/javascript" src="../js/front_js.js"></script>
</head>
<body>
<a href="#dBody" id="skipNavi">본문 바로가기</a>
<hr />

<!-- wrap -->
<div id="wrap">
	
	<!-- gnb 공통 -->
	<div id="gnb">
		<span style="color:#fff;">gnb 공통</span>
	</div>
	<hr />
	<!-- //gnb 공통 -->
	
	<!-- 상단영역 -->
	<div id="dHead">
		<div id="dHeadArea">
			<p class="logo"><img src="../images/common/top_logo.png" alt="ADEESSE" /></p>
			<p class="top-location">
				<span>HOME</span>
				<span>COMMUNITY</span>
				<span>공지사항</span>
			</p>
			<ul class="top-utill">
				<li><a href="">LOGIN</a></li>
				<li><a href="">MEMBERS</a></li>
				<li><a href="">MY PAGE</a></li>
				<li><a href="">ENGLISH</a></li>
			</ul>
			<h2><a href=""><img src="../images/common/top_title05.png" alt="MEMBERS" /></a></h2>	
		</div>
	</div>
	<hr />
	<!-- //상단영역 -->

	<!-- dBody -->
	<div id="dBody">
		
		<h3><img src="../images/common/top_title05_01.png" alt="MEMBERS" /></h3>
		
		<div class="login-search">
			<div>
				<div class="login-box login-box-type02">
					<p class="tit">이메일 찾기</p>
					<div class="info">
						<p>
							<label for="pu-name">이름</label><input type="text" id="pu-name" style="width:258px;" />
						</p>
						<p>
							<label for="pu-birthday">생년월일</label>
							<select name="" id="pu-birthday" title="생년">
								<option value="2014">2014</option>
								<option value="2013">2013</option>
								<option value="2012">2012</option>
								<option value="2011">2011</option>
							</select>
							<span>년</span>
							<select name="" title="생월">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
							</select>
							<span>월</span>
							<select name="" title="생일">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
							</select>
							<span>일</span>
						</p>
						<p>
							<label>성별</label>
							<input type="radio" id="pu-mail" name="sax" /><label for="pu-mail">남성</label>
							<input type="radio" id="pu-femail" name="sax" /><label for="pu-femail">여성</label>
						</p>
					</div>
				</div>
				<p class="btn-type03"><a href=""><img src="../images/btn/btn_email.gif" alt="이메일 찾기" /></a></p>
			</div>

			<div>
				<div class="login-box login-box-type02">
					<p class="tit">비밀번호 찾기</p>
					<div class="info">
						<p class="sns-login">
							<a href=""><img src="../images/btn/btn_facebook_login02.gif" alt="facebook 계정 로그인" /></a>
							<a href=""><img src="../images/btn/btn_kakao_login02.gif" alt="kakotalk 계정 로그인" /></a>
						</p>
						<p>
							<label for="pu-email">이메일 주소</label><input type="text" id="pu-email" style="width:300px;" />
						</p>
					</div>
				</div>
				<p class="btn-type03"><a href=""><img src="../images/btn/btn_pw.gif" alt="비밀번호 찾기" /></a></p>
			</div>
		</div>

	</div>
	<hr />
	<!-- //dBody -->

	<!-- 하단공통 -->
	<div id="dFoot">
		<span style="color:#fff;">하단공통영역</span>
	</div>
	<!-- //하단공통 -->
</div>
<!-- //wrap -->

</body>
</html>
