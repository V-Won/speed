<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>MEMEBERS | ADEESSE</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/contents.css" />
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/select.js"></script>
<script type="text/javascript" src="../js/front_js.js"></script>
</head>
<body>
<a href="#dBody" id="skipNavi">본문 바로가기</a>
<hr />

<!-- wrap -->
<div id="wrap">
	
	<!-- gnb 공통 -->
	<div id="gnb">
		<span style="color:#fff;">gnb 공통</span>
	</div>
	<hr />
	<!-- //gnb 공통 -->
	
	<!-- 상단영역 -->
	<div id="dHead">
		<div id="dHeadArea">
			<p class="logo"><img src="../images/common/top_logo.png" alt="ADEESSE" /></p>
			<p class="top-location">
				<span>HOME</span>
				<span>COMMUNITY</span>
				<span>공지사항</span>
			</p>
			<ul class="top-utill">
				<li><a href="">LOGIN</a></li>
				<li><a href="">MEMBERS</a></li>
				<li><a href="">MY PAGE</a></li>
				<li><a href="">ENGLISH</a></li>
			</ul>
			<h2><a href=""><img src="../images/common/top_title05.png" alt="MEMBERS" /></a></h2>	
		</div>
	</div>
	<hr />
	<!-- //상단영역 -->

	<!-- dBody -->
	<div id="dBody">
		
		<h3><img src="../images/common/top_title05_01.png" alt="MEMBERS" /></h3>

		<ul class="join-step">
			<li><strong>서비스 이용약관/개인정보 수집 동의</strong><span>Step1</span></li>
			<li class="on"><strong>회원가입</strong><span>Step2</span></li>
		</ul>

		<div class="join-entry">
			<table class="write-tb" summary="이름, 아이디, 비밀번호, 비밀번호 확인, 주소, 연락처, 이메일, 이메일 수신동의, SMS 수신동의 등을 입력하는 표입니다.">
				<caption>회원정보 입력</caption>
				<colgroup>
					<col width="16%" />
					<col width="*" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><label for="pu-name">이름</label></th>
						<td>
							<input type="text" id="pu-name" style="width:245px;" />
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="pu-id">아이디</label></th>
						<td>
							<input type="text" id="pu-id" style="width:245px;" />
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="pu-pw">비밀번호</label></th>
						<td>
							<input type="password" id="pu-pw" style="width:245px;" />
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="pu-pwRe">비밀번호 확인</label></th>
						<td>
							<input type="password" id="pu-pwRe" style="width:245px;" />
						</td>
					</tr>
					<tr>
						<th scope="row">주소</th>
						<td>
							<div class="post">
								<input type="text" style="width:108px;" title="우편번호 앞자리" /> -
								<input type="text" style="width:108px;" title="우편번호 뒷자리" />
								<a href="" title="새창 열기"><img src="../images/btn/btn_post.gif" alt="우편번호 찾기" /></a>
							</div>
							<div style="margin-top:3px;">
								<input type="text" style="width:708px;" title="주소" />
							</div>
							<div style="margin-top:3px;">
								<input type="text" style="width:708px;" title="주소 상세" />
							</div>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="pu-phon">연락처</label></th>
						<td>
							<select id="pu-phon" class="select" style="width:74px;" title="휴대폰 앞자리">
								<option value="" selected="selected">010</option>
								<option value="">011</option>
							</select> -
							<input type="text" style="width:88px;" title="휴대폰 중간자리" /> -
							<input type="text" style="width:88px;" title="휴대폰 뒷자리" />
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="pu-email">이메일</label></th>
						<td>
							<input type="text" id="pu-email" style="width:245px;" title="이메일" />
						</td>
					</tr>
					<tr>
						<th scope="row">이메일 수신동의</th>
						<td>
							<input type="checkbox" id="pu-chx01" /> <label for="pu-chx01">이메일 수신을 동의합니다.</label>
						</td>
					</tr>
					<tr>
						<th scope="row">SMS 수신동의</th>
						<td>
							<input type="checkbox" id="pu-chx02" /> <label for="pu-chx02">SMS 수신을 동의합니다.</label>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<p class="btn-type03">
			<a href="" class="btn-style02">회원가입 완료</a>
		</p>
	</div>
	<hr />
	<!-- //dBody -->

	<!-- 하단공통 -->
	<div id="dFoot">
		<span style="color:#fff;">하단공통영역</span>
	</div>
	<!-- //하단공통 -->
</div>
<!-- //wrap -->

</body>
</html>
