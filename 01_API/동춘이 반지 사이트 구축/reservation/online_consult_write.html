	<!-- dBody -->
	<div id="dBody">
		
		<h3><span><img src="../images/common/top_title04_01.png" alt="ONLINE CONSULT" /></span></h3>
		
		<p class="text-coment01">* 상담을 위해 아래 내용들은 모두 작성해주셔야 합니다.</p>

		<!-- write-tb -->
		<table class="write-tb" summary="상담유형 비밀번호, 작성자, 휴대폰, 이메일, 성별, 제목, 내용 등을 입력하는 표입니다.">
			<caption>온라인 상담 작성표</caption>
			<colgroup>
				<col width="11%" />
				<col width="*" />
				<col width="11%" />
				<col width="35%" />
			</colgroup>
			<tbody>
				<tr class="proinfo"><!-- 제품정보가 있을 경우 -->
					<th scope="row">제품정보</th>
					<td colspan="3">
						<div>
							<p class="image"><img src="../images/tmp/@img_198x108.jpg" alt="" /></p>
							<p class="tit">
								해와달을 닮은 반지
								<span>Resemblance</span>
							</p>
							<p class="txt">
								꾸미지 않아도 서로 닮아 가는 두분의 모습을 담아 표현한 디자인 <br />
								서로 닮아 가는 두분의 모습을 담아 표현한 디자인
							</p>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="pu-section">상담유형</label></th>
					<td>
						<select id="pu-section" class="select" style="width:265px;">
							<option value="" selected="selected">견적문의</option>
							<option value="">제품문의</option>
							<option value="">기타문의</option>
						</select>
					</td>
					<th scope="row"><label for="pu-pw">비밀번호</label></th>
					<td>
						<input type="password" id="pu-pw" style="width:199px;" />
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="pu-use">작성자</label></th>
					<td>
						<input type="text" id="pu-use" style="width:245px;" />
					</td>
					<th scope="row"><label for="pu-phon">휴대폰</label></th>
					<td>
						<select id="pu-phon" class="select" style="width:74px;" title="휴대폰 앞자리">
							<option value="" selected="selected">010</option>
							<option value="">011</option>
						</select> -
						<input type="text" style="width:88px;" title="휴대폰 중간자리" /> -
						<input type="text" style="width:88px;" title="휴대폰 뒷자리" />
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="pu-email">이메일</label></th>
					<td>
						<input type="text" id="pu-email" style="width:108px;" title="이메일 아이디" /> @
						<input type="text" style="width:108px;" title="이메일 도메인" /> &nbsp;
						<select class="select" style="width:111px;" title="이메일 도메인 선택">
							<option value="" selected="selected">메일선택</option>
							<option value="">naver.com</option>
						</select>
					</td>
					<th scope="row">성별</th>
					<td>
						<input type="radio" id="pu-sex01" />
						<label for="pu-sex01">남성</label>
						<input type="radio" id="pu-sex02" />
						<label for="pu-sex02">여성</label>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="pu-title">제목</label></th>
					<td colspan="3">
						<input type="text" id="pu-title" style="width:97.2%;" />
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="pu-con">내용</label></th>
					<td colspan="3">
						<textarea id="pu-con" cols="30" rows="30" style="width:97.2%; height:230px;"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
