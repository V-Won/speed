	</div>

	<!-- 상단영역 -->
	<div id="dHead">
		<div id="dHeadArea">
			<p class="logo"><img src="../images/common/top_logo.png" alt="ADEESSE" /></p>
			<p class="top-location">
				<span>HOME</span>
				<span>마이 페이지</span>
				<span>내 정보</span>
			</p>
			<ul class="top-utill">
				<li><a href="">LOGIN</a></li>
				<li><a href="">MEMBERS</a></li>
				<li><a href="">MY PAGE</a></li>
				<li><a href="">ENGLISH</a></li>
			</ul>
			<h2><a href=""><img src="../images/common/top_title07.png" alt="MY PAGE" /></a></h2>
			<div class="sub-menu">
				<ul>
					<li><a href="" class="on"><span>내정보<img src="../images/common/top_sub_arrow.gif" alt="" /></span></a></li>
					<li><a href=""><span>고객후기<img src="../images/common/top_sub_arrow.gif" alt="" /></span></a></li>
					<li><a href=""><span>쥬얼리 케이스<img src="../images/common/top_sub_arrow.gif" alt="" /></span></a></li>
					<li><a href=""><span>예약조회/수정<img src="../images/common/top_sub_arrow.gif" alt="" /></span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<hr />
	<!-- //상단영역 -->

	<!-- dBody -->
	<div id="dBody">
		
		<h3><span><img src="../images/common/top_title07_02.png" alt="MY INFORMATION" /></span></h3>
		
		<div class="login-box login-box-type05">
			<p class="tit">내 정보</p>
			<div class="info">
				<div>
					<p><label for="pu-email">이메일 주소</label><input type="text" id="pu-email" style="width:248px;" /></p>
					<p><label for="pu-pw">비밀번호</label><input type="password" id="pu-pw" style="width:248px;" /></p>
					<p><label for="pu-repw">비밀번호 확인</label><input type="password" id="pu-repw" style="width:248px;" /></p>
				</div>
				<div>
					<p><label for="pu-name">이름</label><input type="text" id="pu-name" style="width:248px;" /></p>
					<p>
						<label for="pu-birthday">생년월일</label>
						<select name="" id="pu-birthday" title="생년">
								<option value="2014">2014</option>
								<option value="2013">2013</option>
								<option value="2012">2012</option>
								<option value="2011">2011</option>
							</select>
							<span>년</span>
							<select name="" title="생월">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
							</select>
							<span>월</span>
							<select name="" title="생일">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
							</select>
							<span>일</span>
					</p>
					<p class="note">* 생년월일과 성별은 이메일/비밀번호를 분실하였을 경우 본인 확인을 위해 꼭 필요합니다.</p>
					<p>
						<label for="pu-phone">휴대폰 번호</label>
						<select name="" id="pu-phone" title="휴대폰 앞자리">
							<option value="010">010</option>
							<option value="011">011</option>
							<option value="016">016</option>
						</select>s
						<span style="padding:0 3px;color:#d0d0d0;">-</span>
						<input type="text" title="휴대폰 가운데자리" class="bg-phone" style="width:78px;" />
						<span style="padding:0 3px;color:#d0d0d0;">-</span>
						<input type="text" title="휴대폰 끝자리" class="bg-phone" style="width:78px;" />
					</p>
					<p>
						<label>성별</label>
						<input type="radio" id="pu-male" name="sax" />
						<label for="pu-male">남성</label>
						<input type="radio" id="pu-female" name="sax" />
						<label for="pu-female">여성</label>
					</p>
				</div>
			</div>
		</div>

		<p class="btn-type03">
			<a href=""><img src="../images/btn/btn_edit.gif" alt="수정" /></a>
		</p>
	</div>
	<hr />

	<div id="dFoot">
