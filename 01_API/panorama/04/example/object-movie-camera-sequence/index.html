<!DOCTYPE html>
<html data-type="example" data-id="sequence-camera">
  <head>
    <title>jQuery Reel Bare Camera Sequence Object Movie Example</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='../../jquery.reel.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img src="fish/DSCN0691.JPG" width="210" height="186"
      class="reel"
      id="image"
      data-images="fish/DSCN####.JPG|691..702">

    <!-- Or Javascript alternative:

    <img id="image" src="fish/DSCN0691.JPG" width="210" height="186" />
    <script>
      $('#image').reel({
        images:      'fish/DSCN####.JPG|691..702'
      });
    </script>

    -->
