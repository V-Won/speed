<!DOCTYPE html>
<html data-type="example" data-id="panorama-non-looping">
  <head>
    <title>jQuery Reel Non-Looping Stitched Panorama Example</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='../../jquery.reel.js' type='text/javascript'></script>

    <!-- Common examples style (gray background, thin fonts etc.) -->
    <link href="../style.css" rel="stylesheet" type="text/css" />

    <style>
      .reel-annotation {
        white-space: nowrap;
        font-size: 13px;
        color: white;
      }
      #waterfront {
        font-size: 23px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <img src="1.jpg" width="800px" height="233px"
      class="reel"
      id="image"
      data-image="1.jpg"
      data-stitched="1072"
      data-steps="30"
      data-step="13"
      data-loops="false"
      data-timeout="1">

    <!-- <img src="1.jpg" width="100%" height="auto"
      class="reel"
      id="image"
      data-image="1.jpg"
      data-stitched="1072"
      data-steps="30"
      data-step="13"
      data-loops="false"
      data-speed="-0.1"
      data-timeout="1"> -->

    <div class="reel-annotation"
      id="waterfront"
      data-x="430"
      data-y="120"
      data-for="image">
      Chicago Waterfront
    </div>

    <div class="reel-annotation"
      id="foster_beach"
      data-x="700"
      data-y="80"
      data-for="image">
      Foster Beach
    </div>

    <div class="reel-annotation"
      id="montrose_beach"
      data-x="90"
      data-y="70"
      data-for="image">
      Montrose Beach
    </div>

    <div class="reel-annotation"
      id="lakefront_trail"
      data-x="850"
      data-y="75"
      data-for="image">
      Lakefront Trail
    </div>
